<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Comparison Tool</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="image1" class="form-label">First Image</label>
                                    <input type="file" class="form-control" id="image1" name="image1" accept="image/*" required>
                                    <img id="image1Preview" class="img-preview mt-2" style="display: none;">
                                </div>
                                <div class="col-md-6">
                                    <label for="image2" class="form-label">Second Image</label>
                                    <input type="file" class="form-control" id="image2" name="image2" accept="image/*" required>
                                    <img id="image2Preview" class="img-preview mt-2" style="display: none;">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Compare Images</button>
                            </div>
                        </form>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>

                        <!-- Results Section -->
                        <div id="results" class="mt-4">
                            <p id="resultText" class="text-center"></p>
                            <div class="text-center">
                                <img id="diffImage" class="img-fluid mt-3" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
